<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Listing Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Our Courses</h2>
        <div class="course-grid">
            <div class="card">
                <img src="web.jpeg" alt="Web Design">
                <div class="card-content">
                    <h3>Web Design</h3>
                    <p>Learn HTML and CSS basics.</p>
                </div>
            </div>
            <div class="card">
                <img src="java.png" alt="JavaScript">
                <div class="card-content">
                    <h3>JavaScript</h3>
                    <p>Make your website interactive.</p>
                </div>
            </div>
            <div class="card">
                <img src="res.png" alt="Responsive UI">
                <div class="card-content">
                    <h3>Responsive UI</h3>
                    <p>Build mobile-friendly layouts.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 MyWebsite</p>
    </footer>

</body>
</html>
